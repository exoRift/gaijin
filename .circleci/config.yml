version: 2
jobs:
  build:
    docker:
      - image: "circleci/node:10.15.0"
    environment:
      DATABASE_URL: postgresql://root@localhost/circle_test
    working_directory: ~/Gaijin
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm i
      - run:
          command: |
            mkdir -p ~/reports
            cd $CIRCLE_WORKING_DIRECTORY
            npm run lint
          name: Lint
          when: always
      - run:
          command: |
            mkdir -p ~/reports
            cd $CIRCLE_WORKING_DIRECTORY
            npm run test
          name: Test
          when: always
      - store_test_results:
          path: ~/reports
      - store_artifacts:
          path: ~/reports
      - save_cache:
          key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
workflows:
  version: 2
  test:
    jobs:
      - build